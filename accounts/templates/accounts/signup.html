{% extends 'base_layout.html' %}
{% block content %}
<div class="container">
	<h1 class="signup-header">Signup</h1>
	<div class="form-div">
		<form class="signup-form" action="{% url 'accounts:signup' %}" method="POST" >
		{% csrf_token %}
		{{form}}
		<div class="button-div">
			<input class="btn accounts_button" type="submit" value="Sign up">	
		</form>
		</div>
		
	</div>
		
</div>

{% endblock %}
