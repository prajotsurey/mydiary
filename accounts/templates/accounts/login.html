{% extends 'base_layout.html' %}
{% block content %}

<div class="container">
	<form class="login_form" action="{% url 'accounts:login' %}" method="POST" >
	{% csrf_token %}
	{{form}}
	{% if request.GET.next %}
		<input type="hidden" name="next" value = "{{request.GET.next}}">
	{% endif %}
		<input class="btn btn-primary btn-lg accounts_button" type="submit" value="login">
	</form>
</div>

{% endblock %}
