{% extends 'base_layout.html'%}
{% load static from staticfiles %}
{% block content %}

<div class="container">
	<h1 class="ac-header">Create an Article</h1>
	<div class="ac-form-div">	
		<form class="ac-form" action ="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data" autocomplete="off">
		{% csrf_token %}
		{{form}}
		<div>
			<input class="btn accounts_button" type="submit" value="Create Article">	
		</div>
		
		</form>
		<script type="text/javascript" src="{% static  'slugify.js' %}"></script>
	</div>	
</div>

{% endblock %}
