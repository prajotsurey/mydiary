{% extends 'base_layout.html' %}

{% block content %}
<div class="container">
	<div class="col-sm-12">
		<h1>{{article.title}}</h1>
		<div class="article">
			<div class="article-detail">
				<p><img src="{{article.image.url}}"></p>
				<p>{{article.body}}</p>
				<p>{{article.date}}</p>
			</div>
		</div>
	</div>	
</div>
	
	
{% endblock %}
