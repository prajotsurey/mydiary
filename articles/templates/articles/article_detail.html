{% extends 'base_layout.html' %}

{% block content %}
<div class="container">
	<div class="article-detail">
		<h1 class="article-list">{{article.title}}</h1>
		<div class="article">
			<div class="article-detail">
				<p><img src="{{article.image.url}}"></p>
				<p class="figure-caption detail-date">{{article.date}}</p>
			</div>
		</div>
	</div>	
</div>
<div class="container">
	<div class="article-detail-body">
		<p class="body">{{article.body|linebreaks}}</p>
	</div>
</div>		
{% endblock %}
